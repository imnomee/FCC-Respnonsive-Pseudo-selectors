<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>FCC - Pseudo Selectors Balance Sheet</title>
    </head>
    <body>
        <main>
            <section>
                <h1>
                    <span class="flex">
                        <span>AcmeWidgetCorp</span>
                        <span>Balance Sheet</span>
                    </span>
                </h1>
                <div id="years" aria-hidden="true">
                    <span class="year">2019</span>
                    <span class="year">2020</span>
                    <span class="year">2021</span>
                </div>
                <div class="table-wrap">
                    <table>
                        <!-- HTML tables use the caption element to describe what the table is about.
                            The caption element should always be the first child of a table,
                            but can be positioned with the caption-side CSS property. -->
                        <caption>
                            Assets
                        </caption>
                        <!-- The thead and tbody elements are used to indicate which portion of your table is the header,
                            and which portion contains the primary data or content. -->
                        <thead>
                            <!-- The td element indicates a data cell, while the th element indicates a header cell. -->
                            <td></td>
                            <th><span class="sr-only year">2019</span></th>
                            <th><span class="sr-only year">2020</span></th>
                            <th class="current">
                                <span class="sr-only year">2021</span>
                            </th>
                        </thead>
                        <tbody>
                            <tr class="data">
                                <th>
                                    Cash
                                    <span class="description"
                                        >This is the cash we currently have on
                                        hand.</span
                                    >
                                </th>
                                <td>$25</td>
                                <td>$30</td>
                                <td class="current">$28</td>
                            </tr>
                            <tr class="data">
                                <th>
                                    Checking
                                    <span class="description"
                                        >Our primary transactional
                                        account.</span
                                    >
                                </th>
                                <td>$54</td>
                                <td>$56</td>
                                <td class="current">$53</td>
                            </tr>
                            <tr class="data">
                                <th>
                                    Savings
                                    <span class="description"
                                        >Funds set aside for emergencies.</span
                                    >
                                </th>
                                <td>$500</td>
                                <td>$650</td>
                                <td class="current">$728</td>
                            </tr>
                            <tr class="total">
                                <th>
                                    Total <span class="sr-only">Assets</span>
                                </th>
                                <td>$579</td>
                                <td>$736</td>
                                <td class="current">$809</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <caption>
                            Liabilities
                        </caption>
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                    <table></table>
                </div>
            </section>
        </main>
    </body>
</html>
